name: Build & Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define image tags (lowercase)
        id: vars
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE=ghcr.io/${OWNER_LC}/languagecardsbot" >> $GITHUB_OUTPUT
          echo "SHA_TAG=ghcr.io/${OWNER_LC}/languagecardsbot:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "LATEST_TAG=ghcr.io/${OWNER_LC}/languagecardsbot:latest" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.LATEST_TAG }}
            ${{ steps.vars.outputs.SHA_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.VPS_APP_DIR }}"
            docker compose pull
            docker compose up -d
            docker image prune -f