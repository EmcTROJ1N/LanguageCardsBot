version: "3.9"

services:
  english-cards-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: english_cards_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_PATH=/app/data/bot.db
      - DAILY_SUMMARY_TIME=${DAILY_SUMMARY_TIME:-21:00:00}
      - RANDOM_REMINDER_PROBABILITY=${RANDOM_REMINDER_PROBABILITY:-1.0}
    volumes:
      - ./data:/app/data
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

